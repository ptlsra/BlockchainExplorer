	 <style>
	/* This only works with JavaScript, 
	if it's not present, don't show loader */
	.no-js #loader {
		display: none;
	}
	
	.js #loader {
		display: block;
		position: absolute;
		left: 100px;
		top: 0;
	}
	
	.se-pre-con {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;

    <nav class="navbar navbar-default">

            </div>
            <div class="collapse navbar-collapse" id="navcol-1">

            <div class="row" id="first-container-row">
                <div class="col-md-3" id="first-row-first-col">
                    <h1 id="blocks-first-row-heading">Blocks </h1></div>
            </div>
        </div>
    </div>
    <div id="blocks-second-div">
        <div class="container" id="blocks-second-div-container">
        
        
        
          <div class="panel-group" role="tablist" aria-multiselectable="true" id="search-accordian">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab">
                <h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#search-accordian" aria-expanded="true" href="#search-accordian .item-1">Search Block</a></h4>
            </div>
            <div class="panel-collapse collapse in item-1" role="tabpanel">
                <div class="panel-body">
                    <div id="block-search-div">
                        <div class="container" id="search-container">
                            <div class="row" id="search-row">
                                <div class="col-md-3" id="first-row-first-col-search"><span class="label label-default" id="search-label">Search Block</span></div>
                                <div class="col-md-6" id="first-row-second-col-search"><input type="number" value="1" min="1" id="block-number-field"></div>
                                <div class="col-md-3" id="first-row-third-col-search"><button class="btn btn-default" type="button" id="single-block-search-button">Search </button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab">
                <h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#search-accordian" aria-expanded="false" href="#search-accordian .item-2">Search Blocks By Range</a></h4>
            </div>
            <div class="panel-collapse collapse item-2" role="tabpanel">
                <div class="panel-body">
                    <div class="row" id="search-row">

                        <div class="col-md-6" id="first-row-second-col-search">
                           
                            <input type="number" value="1" min="0" id="from-field">
                            <input type="number" value="1000"  id="to-field">
                        </div>
                        <div class="col-md-3" id="first-row-third-col-search">
                            <button class="btn btn-default" type="button" id="block-search-button">Search </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
